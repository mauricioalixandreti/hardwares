<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateServicoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateServicoLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{servicoController.selected.codigo}" title="#{bundle.CreateServicoTitle_codigo}" required="true" requiredMessage="#{bundle.CreateServicoRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.CreateServicoLabel_status}" for="status" />
                    <h:inputText id="status" value="#{servicoController.selected.status}" title="#{bundle.CreateServicoTitle_status}" required="true" requiredMessage="#{bundle.CreateServicoRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.CreateServicoLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{servicoController.selected.descricao}" title="#{bundle.CreateServicoTitle_descricao}" />
                    <h:outputLabel value="#{bundle.CreateServicoLabel_dataEntrada}" for="dataEntrada" />
                    <h:inputText id="dataEntrada" value="#{servicoController.selected.dataEntrada}" title="#{bundle.CreateServicoTitle_dataEntrada}" required="true" requiredMessage="#{bundle.CreateServicoRequiredMessage_dataEntrada}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateServicoLabel_nomeServico}" for="nomeServico" />
                    <h:inputText id="nomeServico" value="#{servicoController.selected.nomeServico}" title="#{bundle.CreateServicoTitle_nomeServico}" required="true" requiredMessage="#{bundle.CreateServicoRequiredMessage_nomeServico}"/>
                    <h:outputLabel value="#{bundle.CreateServicoLabel_pago}" for="pago" />
                    <h:inputText id="pago" value="#{servicoController.selected.pago}" title="#{bundle.CreateServicoTitle_pago}" required="true" requiredMessage="#{bundle.CreateServicoRequiredMessage_pago}"/>
                    <h:outputLabel value="#{bundle.CreateServicoLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{servicoController.selected.valor}" title="#{bundle.CreateServicoTitle_valor}" />
                    <h:outputLabel value="#{bundle.CreateServicoLabel_dataSaida}" for="dataSaida" />
                    <h:inputText id="dataSaida" value="#{servicoController.selected.dataSaida}" title="#{bundle.CreateServicoTitle_dataSaida}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateServicoLabel_empresa}" for="empresa" />
                    <h:selectOneMenu id="empresa" value="#{servicoController.selected.empresa}" title="#{bundle.CreateServicoTitle_empresa}" required="true" requiredMessage="#{bundle.CreateServicoRequiredMessage_empresa}">
                        <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateServicoLabel_cliente}" for="cliente" />
                    <h:selectOneMenu id="cliente" value="#{servicoController.selected.cliente}" 
                                     converter=""  
                                   title="#{bundle.CreateServicoTitle_cliente}" required="true" requiredMessage="#{bundle.CreateServicoRequiredMessage_cliente}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{servicoController.create}" value="#{bundle.CreateServicoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{servicoController.prepareList}" value="#{bundle.CreateServicoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateServicoIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
