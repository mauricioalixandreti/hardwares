<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Hardwares</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head> 


    <h:body>
        <h:form id="pnLogin">
            <div align="center" id="contentLogin"  style="margin-top: 100px"  >
                
            
                <p:growl id="growLogin" />
                
                <h:panelGrid columns="2" styleClass="bodyDlg">
                    <h:outputLabel for="tipoUsuario" value="Usuário" />
                    <p:selectOneMenu id="tipoUsuario"  style="width: 200px; height: 20px" required="true" 
                                     value="#{usuarioController.selected.tipoUsuario}"             requiredMessage="Informe o tipo de usuário!">
                        <f:selectItem itemLabel="Selecione..." itemValue=""/>
                        <f:selectItem itemLabel="ATENDENTE" itemValue="ATENDENTE" />
                        <f:selectItem itemLabel="ADMINISTRADOR" itemValue="ADM" />
                        <p:ajax update="pnLogin"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <br/>
                <br/>

                <h:panelGrid columns="2" rendered="#{usuarioController.acessoAtendente()}" styleClass="bodyDlg" >
                    <h:outputLabel for="cpf" value="* CPF: " />
                    <p:inputMask  id="cpf" mask="999-999-999-99" required="true" value="#{usuarioController.cpfasString}"
                                  style="width: 200px; height: 20px"   requiredMessage="CPF Obrigatório!"/>

                    <h:outputLabel for="senha" value="* Senha: " />
                    <h:inputSecret id="senha" required="true"  
                                   value="#{usuarioController.selected.senha}" style="width: 200px; height: 20px" requiredMessage="Senha Obrigatória!"/>

                    <f:facet name="footer">
                        <div align="right">
                            <p:commandButton value="Entrar" action="#{usuarioController.logar()}" 
                                             ajax="false" style="  background:navy; color: seashell;"/>                                
                        </div>
                    </f:facet>
                </h:panelGrid>

                <h:panelGrid columns="2" rendered="#{usuarioController.acessoADM()}" styleClass="bodyDlg" >                   
                    <f:facet name="header">
                        <center>
                            <p:separator />
                            <h:outputText value="Você é do setor Administrativo"/>
                            <p:separator/>
                        </center>
                    </f:facet>
                    <h:outputLabel for="cpfADM" value="* CPF" />                        
                    <p:inputMask  mask="999-999-999-99" id="cpfADM" required="true" value="#{usuarioController.cpfasString}"
                                  style="width: 200px; height: 20px"   requiredMessage="CPF Obrigatório!"/>

                    <h:outputLabel for="senhaADM" value="* Senha: " />
                    <h:inputSecret id="senhaADM" required="true"  
                                   value="#{usuarioController.selected.senha}" style="width: 200px; height: 20px" requiredMessage="Senha Obrigatória!"/>

                    <f:facet name="footer">
                        <div align="right">
                            <p:commandButton value="Entrar" action="#{usuarioController.logar()}" 
                                             ajax="false" style="  background:orange; color: seashell;"/>                                
                        </div>
                    </f:facet>
                </h:panelGrid>
                 
            </div>


        </h:form>

</h:body>


</html>
