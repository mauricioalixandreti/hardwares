<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmpresaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEmpresaLabel_email}"/>
                    <h:outputText value="#{empresaController.selected.email}" title="#{bundle.ViewEmpresaTitle_email}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_nomeEmpresa}"/>
                    <h:outputText value="#{empresaController.selected.nomeEmpresa}" title="#{bundle.ViewEmpresaTitle_nomeEmpresa}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_senha}"/>
                    <h:outputText value="#{empresaController.selected.senha}" title="#{bundle.ViewEmpresaTitle_senha}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_blocked}"/>
                    <h:outputText value="#{empresaController.selected.blocked}" title="#{bundle.ViewEmpresaTitle_blocked}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empresaController.destroyAndView}" value="#{bundle.ViewEmpresaDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewEmpresaEditLink}"/>
                <br />
                <h:commandLink action="#{empresaController.prepareCreate}" value="#{bundle.ViewEmpresaCreateLink}" />
                <br />
                <h:commandLink action="#{empresaController.prepareList}" value="#{bundle.ViewEmpresaShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewEmpresaIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
