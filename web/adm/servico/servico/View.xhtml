<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewServicoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewServicoLabel_codigo}"/>
                    <h:outputText value="#{servicoController.selected.codigo}" title="#{bundle.ViewServicoTitle_codigo}"/>
                    <h:outputText value="#{bundle.ViewServicoLabel_status}"/>
                    <h:outputText value="#{servicoController.selected.status}" title="#{bundle.ViewServicoTitle_status}"/>
                    <h:outputText value="#{bundle.ViewServicoLabel_descricao}"/>
                    <h:outputText value="#{servicoController.selected.descricao}" title="#{bundle.ViewServicoTitle_descricao}"/>
                    <h:outputText value="#{bundle.ViewServicoLabel_dataEntrada}"/>
                    <h:outputText value="#{servicoController.selected.dataEntrada}" title="#{bundle.ViewServicoTitle_dataEntrada}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewServicoLabel_nomeServico}"/>
                    <h:outputText value="#{servicoController.selected.nomeServico}" title="#{bundle.ViewServicoTitle_nomeServico}"/>
                    <h:outputText value="#{bundle.ViewServicoLabel_pago}"/>
                    <h:outputText value="#{servicoController.selected.pago}" title="#{bundle.ViewServicoTitle_pago}"/>
                    <h:outputText value="#{bundle.ViewServicoLabel_valor}"/>
                    <h:outputText value="#{servicoController.selected.valor}" title="#{bundle.ViewServicoTitle_valor}"/>
                    <h:outputText value="#{bundle.ViewServicoLabel_dataSaida}"/>
                    <h:outputText value="#{servicoController.selected.dataSaida}" title="#{bundle.ViewServicoTitle_dataSaida}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewServicoLabel_empresa}"/>
                    <h:outputText value="#{servicoController.selected.empresa}" title="#{bundle.ViewServicoTitle_empresa}"/>
                    <h:outputText value="#{bundle.ViewServicoLabel_cliente}"/>
                    <h:outputText value="#{servicoController.selected.cliente}" title="#{bundle.ViewServicoTitle_cliente}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{servicoController.destroyAndView}" value="#{bundle.ViewServicoDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewServicoEditLink}"/>
                <br />
                <h:commandLink action="#{servicoController.prepareCreate}" value="#{bundle.ViewServicoCreateLink}" />
                <br />
                <h:commandLink action="#{servicoController.prepareList}" value="#{bundle.ViewServicoShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewServicoIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
