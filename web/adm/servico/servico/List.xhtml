<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListServicoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListServicoEmpty}" rendered="#{servicoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{servicoController.items.rowCount > 0}">
                    <h:outputText value="#{servicoController.pagination.pageFirstItem + 1}..#{servicoController.pagination.pageLastItem + 1}/#{servicoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{servicoController.previous}" value="#{bundle.Previous} #{servicoController.pagination.pageSize}" rendered="#{servicoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{servicoController.next}" value="#{bundle.Next} #{servicoController.pagination.pageSize}" rendered="#{servicoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{servicoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServicoTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServicoTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServicoTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServicoTitle_dataEntrada}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataEntrada}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServicoTitle_nomeServico}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomeServico}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServicoTitle_pago}"/>
                            </f:facet>
                            <h:outputText value="#{item.pago}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServicoTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServicoTitle_dataSaida}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataSaida}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServicoTitle_empresa}"/>
                            </f:facet>
                            <h:outputText value="#{item.empresa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServicoTitle_cliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.cliente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{servicoController.prepareView}" value="#{bundle.ListServicoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{servicoController.prepareEdit}" value="#{bundle.ListServicoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{servicoController.destroy}" value="#{bundle.ListServicoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{servicoController.prepareCreate}" value="#{bundle.ListServicoCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListServicoIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
