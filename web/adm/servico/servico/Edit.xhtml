<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditServicoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditServicoLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{servicoController.selected.codigo}" title="#{bundle.EditServicoTitle_codigo}" required="true" requiredMessage="#{bundle.EditServicoRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.EditServicoLabel_status}" for="status" />
                    <h:inputText id="status" value="#{servicoController.selected.status}" title="#{bundle.EditServicoTitle_status}" required="true" requiredMessage="#{bundle.EditServicoRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.EditServicoLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{servicoController.selected.descricao}" title="#{bundle.EditServicoTitle_descricao}" />
                    <h:outputLabel value="#{bundle.EditServicoLabel_dataEntrada}" for="dataEntrada" />
                    <h:inputText id="dataEntrada" value="#{servicoController.selected.dataEntrada}" title="#{bundle.EditServicoTitle_dataEntrada}" required="true" requiredMessage="#{bundle.EditServicoRequiredMessage_dataEntrada}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditServicoLabel_nomeServico}" for="nomeServico" />
                    <h:inputText id="nomeServico" value="#{servicoController.selected.nomeServico}" title="#{bundle.EditServicoTitle_nomeServico}" required="true" requiredMessage="#{bundle.EditServicoRequiredMessage_nomeServico}"/>
                    <h:outputLabel value="#{bundle.EditServicoLabel_pago}" for="pago" />
                    <h:inputText id="pago" value="#{servicoController.selected.pago}" title="#{bundle.EditServicoTitle_pago}" required="true" requiredMessage="#{bundle.EditServicoRequiredMessage_pago}"/>
                    <h:outputLabel value="#{bundle.EditServicoLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{servicoController.selected.valor}" title="#{bundle.EditServicoTitle_valor}" />
                    <h:outputLabel value="#{bundle.EditServicoLabel_dataSaida}" for="dataSaida" />
                    <h:inputText id="dataSaida" value="#{servicoController.selected.dataSaida}" title="#{bundle.EditServicoTitle_dataSaida}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditServicoLabel_empresa}" for="empresa" />
                    <h:selectOneMenu id="empresa" value="#{servicoController.selected.empresa}" title="#{bundle.EditServicoTitle_empresa}" required="true" requiredMessage="#{bundle.EditServicoRequiredMessage_empresa}">
                        <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditServicoLabel_cliente}" for="cliente" />
                    <h:selectOneMenu id="cliente" value="#{servicoController.selected.cliente}" title="#{bundle.EditServicoTitle_cliente}" required="true" requiredMessage="#{bundle.EditServicoRequiredMessage_cliente}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{servicoController.update}" value="#{bundle.EditServicoSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditServicoViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{servicoController.prepareList}" value="#{bundle.EditServicoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditServicoIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
