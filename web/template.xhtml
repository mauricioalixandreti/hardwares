<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/cssLayout.css"/>
        <h:outputStylesheet name="css/default.css"/>
                <h:outputStylesheet name="css/jsfcrud.css.css"/>
        <h:outputScript name="js/hardware" />

        <title>Hardwares</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>

    <h:body>


        <div id="top">
            <ui:insert name="top">               
                <div align="center" style="float: left; margin-left:40px;"  >                   
                    <p:graphicImage style="float: left;"  value="/resources/images/logo.png" />
                    <div style="font-size: smaller; margin-left: 60px;">
                        <h:outputText value="#{usuarioController.usuarioLogado.empresa.nomeEmpresa} Contato:(83)996549041" style="font-size: x-large;"/>
                    </div>
                      <p:graphicImage style="width:60px; margin-left: 40px; 
                                      float: left;
                                      margin-top: 0px;"  value="/resources/images/topUtility.png"/><br/>
                </div>
                
                <div  style="float: right; margin: 10px;">
                                       
                    #{usuarioController.usuarioLogado.tipoUsuario}<br/>
                    #{usuarioController.usuarioLogado.nome} #{usuarioController.usuarioLogado.cpf}<br/>
                    <div style="margin-top: 5px;">
                    <p:commandButton  style="color:black; height: 25px; width: 120px; font-size:mediumx;
                                      background-color: gold; float: right" value="Encerrar" onclick="dlgLogout.show()"/>                        
                    </div>
                </div>
                <h:form>
                    <p:dialog widgetVar="dlgLogout" visible="false" style="width: 300px" header="Encerrar Sistema" modal="true"
                              resizable="false">
                        <h3>Deseja Realmente encerrar o Sistema Agora?</h3>
                        <div align="center" ><p:graphicImage  value="/resources/images/erro.png" /></div>                    
                        <f:facet name="footer">
                            <div align="right">                            
                                <p:commandButton style="background:tomato; color: white" value="NÃO" onclick="dlgLogout.show()" ajax="false"/>
                                <p:commandButton style="background:green; color: white" value="SIM" action="#{usuarioController.logout()}" ajax="false"/>
                            </div>
                        </f:facet>
                    </p:dialog>
                </h:form>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <h:form id="formMenu">                    

                        <p:commandButton value="Página Principal" action="/adm/usuario/home.xhtml" ajax="false" icon="fa fa-fw fa-home" />
                        <p:panelMenu id="panelMenu">                                                   
                            
                            <p:submenu id="m1" label="Administração" rendered="#{usuarioController.usuarioLogado.tipoUsuario == 'ADM'}"  > 
                                <p:menuitem value="Administrar Atendentes" url="/adm/empresa/atendentes.xhtml" 
                                            ajax="false" icon="ui-icon-disk" />                                
                                <p:menuitem value="Desativar Atendente" icon="ui-icon-close" url="/adm/empresa//desativar-atendente.xhtml" />  
                            </p:submenu>                                
                            <p:submenu id="m2" label="Cliente">  
                                <p:menuitem value="Meus Clientes" icon="ui-icon-person" />  
                                <p:menuitem value="Cadastro" icon="ui-icon-disk" />  
                                 
                            </p:submenu>                                
                            <p:submenu id="m3" label="Servico"> 
                                <p:menuitem value="Cadastro" icon="ui-icon-disk" url="/adm/usuario/servico-cadastro.xhtml" />  
                                <p:menuitem value="Finalizados" url="/adm/usuario/servicos-finalizados.xhtml"  icon="ui-icon-check" />                                  
                            </p:submenu>                               

                            <p:submenu id="m4" label="Relatórios">                                
                                <p:menuitem id="r0" value="Produtos Estocados" icon="ui-icon-folder-open" />  
                                <p:menuitem id="r1"  icon="ui-icon-check" value="Clientes Em debito"/>                                                                 
                            </p:submenu>

                        </p:panelMenu>
                    </h:form>

                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">
                <div  style="margin-left:50px; float: right;">
                    <div style="float: left">
                    <h:outputText style="color: black; float: left;" value="Desenvolvido por"/><br/>                     
                     <h:outputText style="color: blue; float: right; font-weight: bolder" value="Contato: (83)96549041"/>                        
                     <h:outputText style="color: blue; float: right; font-weight: bolder" value="MaxinoTI -"/>                        
                    </div> 
                     <div style="margin-top:1px; float: right">
                         <p:graphicImage value="/resources/images/logo.png" />
                     </div>
                     
                     
                 </div>
                                       
            </ui:insert>
        </div>
        
    </h:body>

</html>
